    <script>
        function togglehide1() {
            let btn1 = document.getElementById('btn1');
            let ead = document.getElementById('ead');
            if (ead.style.display != 'none') {
                ead.style.display = 'none';
                btn1.innerHTML = "EAD";
            }
            else {
                ead.style.display = 'block';
                btn1.innerHTML = "E-START";
            }

        }


        function togglehide2() {
